<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/chess.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Chess</title>
  </head>
  <body>
    <main class="main">
      <div class="main-background"></div>
      <div class="main-city_cartoon">
        <div class="city_cartoon-background"></div>
        <div class="city_cartoon-city"></div>
        <div class="city_cartoon-path"></div>
        <div class="city_cartoon-horse"></div>
        <div class="city_cartoon-queen"></div>
        <div class="city_cartoon-pawn"></div>
        <div class="city_cartoon-chess"></div>
        <div class="city_cartoon-circle">
          <div class="city_cartoon-circle-image"></div>
          <div class="city_cartoon-circle-words"></div>
        </div>
      </div>
      <div class="main-wrapper">
        <header class="main-header">
          <a href="/" class="main-logo">
            <img src="./images/logo.svg" alt="logo" />
          </a>
        </header>
        <div class="main-content">
          <h1 class="content-header">
            <span> Превратите </span>
            <span> уездный город </span>
            <span>в столицу</span>
            <span>земного шара</span>
          </h1>

          <div class="content-buttons">
            <button class="content-support">Поддержать шахматную мысль</button>
            <button class="content-details">Подробнее о турнире</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
    <script type="module" src="players.js"></script>
  </body>
</html>
